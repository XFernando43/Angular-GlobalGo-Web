<section class="sm:px-8 py-10 w-full grid grid-flow-row items-center justify-center bg-white mb-24 relative">
    <div class="flex sm:flex-col md:flex-row justify-center gap-4">
        <div class="card hidden xl:block border-2 border-slate-100 rounded-md">
            <p-galleria [value]="images" [showItemNavigators]="true" [showThumbnails]="false"
                [responsiveOptions]="responsiveOptions" [circular]="true" [numVisible]="5"
                [containerStyle]="{ 'max-width': '640px' }">
                <ng-template pTemplate="item" let-item>
                    <img [src]="item.itemImageSrc" style="width: 100%; display: block" class="pointer-events-none" />
                </ng-template>
                <ng-template pTemplate="thumbnail" let-item>
                    <div class="grid grid-nogutter justify-content-center">
                        <img [src]="item.thumbnailImageSrc" style="display: block" />
                    </div>
                </ng-template>
            </p-galleria>
        </div>

        <div class="card sm:flex xl:hidden">
            <p-galleria [value]="images" [showItemNavigators]="true" [responsiveOptions]="responsiveOptions" [showThumbnails]="false"
                [circular]="true" [numVisible]="5" [containerStyle]="{ 'max-width': '640px' }">
                <ng-template pTemplate="item" let-item>
                    <img [src]="item.itemImageSrc" style="width: 100%; display: block" class="pointer-events-none" />
                </ng-template>
            </p-galleria>
        </div>

        <div class="flex flex-col justify-center gap-5 p-3">
            <header class="flex flex-col gap-10">
                <h4 class="proximaNova-Bold font-semibold text-7xl text-slate-700">{{motorcycle?.modelo}}</h4>
                <p class="proximaNova-Regular font-semibold text-3xl text-slate-700">
                    Especificaciones TÃ©cnicas
                </p>
            </header>

            <footer class="md:p-3 sm:max-w-xs xl:max-w-6xl ">
                    <app-motorcycles-tab-view [motorcycle]="motorcycle"></app-motorcycles-tab-view>
            </footer>
        </div>
    </div>
</section>
