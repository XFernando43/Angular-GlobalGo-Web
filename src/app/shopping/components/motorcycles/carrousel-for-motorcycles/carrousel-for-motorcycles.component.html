<section class="sm:px-8 py-10 w-full grid grid-flow-row items-center justify-center bg-white relative">
    <div class="flex sm:flex-col md:flex-row items-center justify-center gap-2">
        
        <p-galleria [value]="carruseles" [showItemNavigators]="true" [showThumbnails]="false" 
            [circular]="true" [numVisible]="5" [containerStyle]="{ 'max-width': '900px' }">
            <ng-template pTemplate="item" let-item>
                <img [src]="getCarruselPath(item.imagen)" style="width: 100%;" />
            </ng-template>
        </p-galleria>


        
        <app-list-colors [Colores]="motorcycle.colores" />
            

        <div class="flex flex-col justify-center items-center gap-4 p-3">
            <header class="flex flex-col gap-2 w-full sm:text-center md:text-left">
                <h1 class="proximaNova-Bold font-semibold text-7xl text-slate-700">{{motorcycle.modelo}}</h1>
                <p class="proximaNova-Regular font-semibold text-3xl text-slate-700">
                    Especificaciones TÃ©cnicas
                </p>
            </header>

            <footer class="sm:max-w-xs md:max-w-sm lg:max-w-5xl xl:max-w-6xl">
                    <app-motorcycles-tab-view [motorcycle]="motorcycle"></app-motorcycles-tab-view>
            </footer>
        </div>        
    </div>

    
</section>
