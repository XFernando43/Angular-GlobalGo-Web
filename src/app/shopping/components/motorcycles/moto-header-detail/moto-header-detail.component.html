<section class="relative">
    <img [src]="getPathHeader(motorcycle?.imagen)" class="w-full pointer-events-none">
    
    <div class="absolute hidden 2xl:flex text-black p-4 top-[7%] left-[5%] max-w-md overflow-hidden">
        <section class="flex flex-col gap-3">
            <img [src]="getPathLogo(motorcycle?.logo)" class=" w-auto">

            <!-- <span class="text-white text-6xl Ruso-Font ">{{ motorcycle?.precio | currency: 'USD':'symbol':'1.0-0' }}</span>     -->
            <div class="flex flex-col gap-2">
                <span class="pl-2 py-5 bg-white font-semibold text-blue-700 text-7xl text-left Ruso-Font ">
                    {{ motorcycle?.precio | currency: 'S/':'symbol':'1.0-0' }}
                </span>
                <p class="text-white text-3xl Primary-font">Precio Referecial al {{today.getDate()}}/{{today.getMonth()}}/{{today.getFullYear()}} </p>
            </div>    
        </section>
    </div>
</section>
