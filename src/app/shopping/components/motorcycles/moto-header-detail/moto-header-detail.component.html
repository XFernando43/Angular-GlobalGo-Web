<section class="relative">
    <img [src]="getPathHeader(motorcycle?.imagen)" class="hidden md:block pointer-events-none" [alt]="motorcycle?.imagen">

    <div class="max-w-2xl absolute hidden 2xl:flex flex-col gap-3 text-slate-700 p-4 top-[15%] left-[3%]">

        <head class="flex flex-row items-center gap-2">
            <img [src]="getPathLogoHeader1(motorcycle?.logo)" [alt]="motorcycle?.logo" class=" max-w-40">

            <!-- <ng-container *ngIf="motorcycle?.ModelIcon && motorcycle?.ModelIcon != ' '; else noImageTemplate">
                <img [src]="getPathLogoHeader2(motorcycle?.logo)" class="max-w-md">
            </ng-container>
              
            <ng-template #noImageTemplate>
                <img [src]="getPathLogoHeader2('pulsar.svg')" class="max-w-md">
            </ng-template> -->

        </head>
        
        <main>
            <h1 class="proximaNova-Bold text-white text-8xl">{{motorcycle?.modelo}}</h1>
        </main>

        <footer class="flex flex-col gap-2">
            <h3 class="pl-2 py-4 bg-white max-w-56 text-slate-700 text-5xl proximaNova-Regular font-bold"> {{ motorcycle?.precio | currency: 'S/':'symbol':'1.0-0' }}</h3>
            <a class="w-full text-3xl text-center bg-slate-700 text-white font-semibold proximaNova-Regular px-2 py-4 rounded-md transition-transform hover:bg-red-600 hover:text-white hover:scale-x-105" [href]="financingUrl"> 
                Financiar Ahora
             </a>
        </footer>

    </div>
