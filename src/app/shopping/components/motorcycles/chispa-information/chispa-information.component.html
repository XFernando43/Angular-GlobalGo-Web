<section class="w-full p-20" style="background-color: #f3f3f3;">
    <div class="flex sm:flex-col md:flex-row justify-center items-center gap-5">
        <img src="./../../../../../assets/imgs/logos/Chispa_senalando.svg" class="sm:max-w-36 xl:max-w-80">
        <div class="flex flex-col gap-4 Primary-font max-w-5xl">
            <p class=" sm:text-lg md:text-2xl proximaNova-Light">
            {{motorcycle?.texto}}
            </p>
            
            <div class=" flex sm:flex-col md:flex-row items-center gap-4 justify-between">
                <div class="flex flex-col sm:gap-1 md:gap-3 w-full sm:text-center md:text-left">
                    <span class="text-blue-600 proximaNova-Regular sm:text-xl md:text-3xl font-medium">
                        Categoría
                    </span>
                    <span class="proximaNova-Light sm:text-xl md:text-3xl">
                        {{motorcycle?.categoria}}
                    </span>
                </div>
                <a class="w-full sm:text-xl md:text-3xl text-center sm:bg-red-600 md:bg-slate-700 text-white font-semibold proximaNova-Regular px-2 py-4 rounded-md transition-transform hover:bg-red-600 hover:text-white hover:scale-x-105" [href]="financingUrl">Financiar Ahora</a>                
            </div>
        </div>

    </div>
</section>
