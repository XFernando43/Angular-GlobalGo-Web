<section class="flex flex-col justify-center items-center gap-5">
    <section class="flex flex-col gap-3">
        <header class="flex flex-row gap-8 justify-start px-5 py-4 bg-slate-50 shadow-md">
            <button (click)="handleOption1()">
                <i class="pi pi-th-large"></i>
            </button>
            <button (click)="handleOption2()">
                <i class="pi pi-align-justify"></i>
            </button>
        </header>

        @if (option == 1) {
            <p-dataView #dv [value]="listMotorcycles" [rows]="25" [paginator]="true" [rowsPerPageOptions]="[25, 50, 75]"
                currentPageReportTemplate="{totalRecords} resultados" [showCurrentPageReport]="true">
                <ng-template pTemplate="list" let-products>
                    <div
                        class="p-4 sm:flex sm:flex-col sm:justify-center sm:items-center md:grid md:grid-cols-2 xl:grid xl:grid-cols-3 gap-8">
                        <div *ngFor="let item of products; let first = first">
                            <app-moto-card [data]="item" [option]="1"></app-moto-card>
                        </div>
                    </div>
                </ng-template>

            </p-dataView>
        }@else {
            <p-dataView #dv [value]="listMotorcycles" [rows]="25" [paginator]="true" [rowsPerPageOptions]="[25, 50, 75]"
                currentPageReportTemplate="{totalRecords} resultados" [showCurrentPageReport]="true">
                <ng-template pTemplate="list" let-products>
                    <div class="flex flex-col gap-4">
                        <div *ngFor="let item of products; let first = first">
                            <app-moto-card [data]="item" [option]="2"></app-moto-card>
                        </div>
                    </div>
                </ng-template>
            </p-dataView>
        }

    </section>





</section>
