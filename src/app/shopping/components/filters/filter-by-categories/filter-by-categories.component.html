<p-accordion [activeIndex]="0" [activeIndex]="1" class="w-full Primary-font">
    <p-accordionTab header="Ctegoria">
        <div class="p-4 flex flex-col gap-4">
            <p-dropdown [options]="categories" [(ngModel)]="selectedCategory" optionLabel="categoria" [filter]="true" filterBy="name" [showClear]="true"  
                placeholder="Selecciona la marca" class="w-full md:w-56" (onChange)="handleFilter()"/>
        </div>
    </p-accordionTab>
</p-accordion>
