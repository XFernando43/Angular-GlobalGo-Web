<p-accordion [activeIndex]="1" class="w-full Primary-font">
    <p-accordionTab header="Rendimiento">
        <div class="p-4 flex flex-col gap-4">
            <p-slider [(ngModel)]="performace" class="w-full" [min]="65" [max]="270" (onChange)="handleFilter()"/>
            <span class=" text-xs proximaNova-Light">Rendimiento Minimo: {{ performace }} Km/gl</span>
            <div class="flex flex-row justify-between">
                <app-clear-filter custom_style="font-bold proximaNova-Regular text-xs hover:text-blue-500"></app-clear-filter>
            </div>
        </div>
    </p-accordionTab>
</p-accordion>
