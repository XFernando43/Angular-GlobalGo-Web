<p-accordion [activeIndex]="1" class="w-full Primary-font">
  <p-accordionTab header="Cilindrada">
    <div class="p-4 flex flex-col gap-4">
         
      <div>
        <input type="text" pInputText [(ngModel)]="displacement" class="w-full mb-3"/>
        <p-slider [(ngModel)]="displacement" class="w-full"  [max]="270"/>
    </div>
          

      <div class="flex flex-row justify-between">
        <app-clear-filter custom_style="font-bold Primary-font text-xs hover:text-blue-500" />
      </div>
    </div>
  </p-accordionTab>
</p-accordion>
