<div class="flex items-center justify-between w-full Primary-font shadow-xl sm:py-4 sm:px-3 xl:p-0">

    <span class="ml-3 font-semibold Primary-font"> 245 motos encontradas </span>


    <div class="hidden sm:flex justify-center card">
        <p-sidebar [(visible)]="visible" >
            <app-filter-collection/>
           
        </p-sidebar>
        <button (click)="toggleSideBard()">
            <div
                class="sm:flex gap-4 md:hidden border-2 border-black p-1 hover:text-slate-400 hover:border-slate-400">
                <i class="pi pi-sliders-h "></i>
                <span class="Primary-font text-sm font-bold">Filters</span>
            </div>
        </button>
    </div>

    <button class="sm:hidden xl:hidden md:flex gap-4 items-center">
        <div class="sm:hidden gap-4 md:flex border-2 border-black p-1 hover:text-slate-400 hover:border-slate-400">
            <i class="pi pi-sliders-h"></i>
            <span class="Primary-font text-sm font-bold">Filters</span>
        </div>
    </button>


    <div class="sm:hidden xl:flex flex-row items-center gap-4 p-3">
        <div class="flex flex-row gap-2">
            <!-- <i class="pi pi-table text-slate-500 hover:text-black" style="font-size: 20px;"></i> -->
            <!-- <button class="p-2 bg-orange-600 rounded-md">
                <i class="pi pi-th-large text-white" style="font-size: 20px;"  (click)="toggleList()" ></i>
            </button>

            <button class="p-2 bg-orange-600 rounded-md">
                <i class="pi pi-list-check text-white" style="font-size: 20px;" (click)="toggleList()" ></i>
            </button> -->

        </div>

        <div class="flex flex-row gap-3 items-center">
            <span>Ordenar por: </span>
            <p-dropdown [(ngModel)]="optionsSelected" [options]="orderBy" optionLabel="name" placeholder="Precios"
                class="" />
        </div>
    </div>



</div>
