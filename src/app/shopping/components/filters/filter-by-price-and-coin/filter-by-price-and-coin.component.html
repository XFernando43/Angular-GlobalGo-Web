<p-accordion [activeIndex]="1" class="w-full Primary-font">
    <p-accordionTab header="Precio y Moneda">
        <div class="p-4 flex flex-col gap-4">
            <p-slider [(ngModel)]="price" :max=20000 class="w-full" />
            <!-- <InputText v-model.number="value" /> -->
            <input type="number" pInputText [(ngModel)]="price" class="p-2">
            <div class="flex flex-row justify-between">
                <app-clear-filter custome_style=" font-bold Primary-font text-xs "/>
            </div>
        </div>
    </p-accordionTab>
</p-accordion>
