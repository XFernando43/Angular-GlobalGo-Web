<div>
    <button [ngStyle]="{ 'background-color': _background }" class="w-5 h-5 rounded-sm relative" (click)="toggleCheck()">
        <div *ngIf="isCheked"
            class="absolute bottom-0 left-0 m-4 bg-green-500 rounded-full flex items-center justify-center w-3 h-3 text-white">
            <i class="pi pi-check-circle"></i>
        </div>
    </button>
    <!-- <button style="background-color: red;" class="w-5 h-5 rounded-sm relative">
    </button> -->
</div>
